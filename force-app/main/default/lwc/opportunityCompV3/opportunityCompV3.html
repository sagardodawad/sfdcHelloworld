<template>

    <lightning-card title="Opportunities-Imperative Call" icon-name="standard:opportunity">

       <lightning-button-group slot="actions">

            <lightning-button label="Won Deals" onclick={loadWonDeals}></lightning-button>

            <lightning-button label="Lost Deals" onclick={loadLostDeals}></lightning-button>

        </lightning-button-group>

 

       <template if:true={oppList}> <!--It will do null check, non-zero check and undefined check -->

        <table class="slds-table slds-table_bordered slds-table_col-bordered slds-table_striped">

            <thead>

                <tr>

                    <th>Name</th>

                    <th>Stage Name</th>

                    <th>Close Date</th>

                    <th>Amount</th>

                </tr>

            </thead>

            <tbody>

                <template for:each={oppList} for:item="opp">

                    <tr key={opp.Id}>

                        <td>{opp.Name}</td>

                        <td>{opp.StageName}</td>

                        <td>{opp.CloseDate}</td>

                        <td>{opp.Amount}</td>

                    </tr>

                </template>

            </tbody>

        </table>

       </template>

 

       <template lwc:if={oppError}>

          <div class="slds-box slds-theme_error">

              {oppError}

          </div>

       </template>

 

    </lightning-card>

</template>
