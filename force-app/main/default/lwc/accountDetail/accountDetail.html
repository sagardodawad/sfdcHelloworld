<template>

 

   <lightning-card title="Account Detail">

        <div slot="actions">

            <lightning-button label="Edit" icon-name="utility:edit" onclick={editRecord}></lightning-button>

            <lightning-button label="View" icon-name="utility:preview" onclick={viewRecord}></lightning-button>

        </div>

     

         <lightning-record-view-form

                    record-id={accountId}

                    object-api-name="Account">

            <div class="slds-box slds-theme_default">

                 <!--Dynamic Schema -->

                <lightning-output-field field-name="Name"></lightning-output-field>

                <lightning-output-field field-name="Rating"></lightning-output-field>

                <lightning-output-field field-name="Industry"></lightning-output-field>

                <lightning-output-field field-name="AnnualRevenue"></lightning-output-field>

            </div>

            <div class="slds-box slds-theme_default">

                <!--Static Schema -->

                <lightning-output-field field-name={city}></lightning-output-field>

                <lightning-output-field field-name={country}></lightning-output-field>

            </div>

         </lightning-record-view-form>

 

         <div slot="footer">

          <c-account-map selected-account-id={accountId}></c-account-map>

       </div>

   </lightning-card>

</template>
